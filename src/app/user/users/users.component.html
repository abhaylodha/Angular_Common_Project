<div class="row">
  <div class="col-xs-12 col-md-4 col-lg-3" align="right">
    <button class="btn btn-primary" [routerLink]="['/','users','adduser']">Add New User</button>
    <hr>

    <ul class="list-group">
      <a class="list-group-item text-break" style="cursor: pointer" *ngFor="let usrDtl of userDetails; let i = index"
        [routerLink]="['edit',i]" align="right">
        {{ usrDtl.user_name }} ({{ usrDtl.user_type }})
      </a>
    </ul>
  </div>
  <div  class="col-xs-12 col-md-8 col-lg-6">
    <router-outlet></router-outlet>
  </div>
</div>
