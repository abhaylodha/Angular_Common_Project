<div class="row">
    <div>
        <div *ngIf="isLoading" align="center">
            <app-loading-spinner></app-loading-spinner>
        </div>

        <form #userForm="ngForm" (ngSubmit)="onSubmit(userForm)" *ngIf="!isLoading">
            <div class="form-group">
                <label for="email">E-Mail</label>
                <input type="email" id="email" class="form-control" [ngModel]="userDtl.user_name"
                required
                name="nm_email"
                [readonly]="editMode" />
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" class="form-control" ngModel
                    name="nm_password"
                    [value]="editMode ? '123456' : '' "
                    [disabled]="editMode"/>
            </div>
            <div class="form-group">
                <label for="status">User Type</label>
                <select id="status" class="form-control" [ngModel]="userDtl.user_type" required
                    name="nm_user_type">
                    <option value="Admin">Admin</option>
                    <option value="Panelist">Panelist</option>
                </select>
            </div>
            <div>
                <button class="btn btn-primary" type="submit" [disabled]="userForm.invalid">
                    {{ editMode ? 'Update User' :  'Create User'}}</button>
            </div>
        </form>
    </div>
