<div class="row">
    <div class="col-xs-12">
        <form (ngSubmit)="onSubmit(f)" #f="ngForm">
            <div class="row">

                <div class="col-sm-5 form-group">
                    <label for="skill">Required Skill</label>
                    <select id="skill" class="form-control" [ngModel]="selectedRequirement.skill.asString" required
                        name="nm_skill">
                        <option [value]="skill.asString" *ngFor="let skill of skills">{{skill.asString}}</option>
                    </select>
                </div>

                <div class="col-sm-5 form-group">
                    <label for="location">Required Location</label>
                    <select id="location" class="form-control" [ngModel]="selectedRequirement.location.name" required
                        name="nm_location">
                        <option [value]="location.name" *ngFor="let location of locations">{{location.name}}</option>
                    </select>
                </div>

            </div>
            <div class="row">
                <div class="col-xs-12">
                    <button class="btn btn-success" type="submit"
                        [disabled]="!f.valid">{{ editMode ? 'Update' : 'Add' }}</button> &nbsp;
                    <button class="btn btn-danger" type="button" (click)="onDelete()" *ngIf="editMode">Delete</button>
                    &nbsp;
                    <button class="btn btn-primary" type="button" (click)="onClear()">Clear</button>
                </div>
            </div>
        </form>
    </div>
</div>
